<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculate(JS)</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="javascript/script.js" type="text/javascript"></script>
</head>
<body>
	<div class="calc">
		
		<div class="tabs">
			<div class="tab-left active">Лэндинг</div>
			<div class="tab-right">Многостраничник</div>
		</div>

		<div class="blocks" id="blocks-block">
			<div class="blocks-title">Колличество блоков</div>
			<input type="number" class="counter" id="counter-block">
		</div>

		<div class="blocks" id="pages-block">
			<div class="blocks-title">Колличество страниц</div>
			<input type="number" class="counter" id="counter-pages">
		</div>		

		<div class="blocks">
			<div class="blocks-title">Колличество часов на проект</div>
			<input type="number" class="counter" id="counter-hourse">
		</div>

		<div class="blocks">
			<div class="blocks-title">Стоимость одного часа</div>
			<input type="number" class="counter" id="counter-rate">
		</div>

		<div class="addication">
			<div class="addiction-title">Дополнительно</div>

			<div class="addication-block">
				<input type="checkbox" class="checkbox" id="changes-check">
				Возможность редактировать текст на сайте
			</div>

			<div class="addication-block">
				<input type="checkbox" class="checkbox" id="changes-cms">
				Установка на CMS
			</div>
		</div>

		<div class="total">
			Общая стоимость
			<input value="5000" type="text" class="total-count" id="total-value">
		</div>

	</div>
</body>
</html>
